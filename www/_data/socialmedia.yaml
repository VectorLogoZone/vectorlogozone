- id: blog
  iconhtml: <i class="fas fa-rss-square icon-link"></i>
  logohandle: rss
  searchpattern: "(.*blog[s]?(\\W|$).*)|(.*\\Wblog[s]?.*)|(https://medium\\.com/.+)"

- id: bluesky
